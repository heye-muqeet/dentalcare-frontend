<!DOCTYPE html>
<html>
<head>
    <title>Email Generation Test</title>
</head>
<body>
    <h1>Email Generation Test</h1>
    <input type="text" id="nameInput" placeholder="Enter patient name" />
    <button onclick="testEmailGeneration()">Test Email Generation</button>
    <div id="result"></div>

    <script>
        function testEmailGeneration() {
            const name = document.getElementById('nameInput').value;
            if (!name.trim()) {
                alert('Please enter a name');
                return;
            }

            // Clean the name and create base email
            const cleanName = name.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '') // Remove special characters
                .replace(/\s+/g, '.') // Replace spaces with dots
                .substring(0, 20); // Limit length
            
            const baseEmail = `${cleanName}@dentalcare.local`;
            
            document.getElementById('result').innerHTML = `
                <h3>Generated Email:</h3>
                <p><strong>Original Name:</strong> ${name}</p>
                <p><strong>Cleaned Name:</strong> ${cleanName}</p>
                <p><strong>Generated Email:</strong> ${baseEmail}</p>
            `;
        }
    </script>
</body>
</html>
